<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src 'self' mediastream: blob:; img-src * android-webview-video-poster: data: blob:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <title>Face Test</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <script src="cordova.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/numeric-1.2.6.min.js"></script>
  <script src="js/mosse.js"></script>
  <script src="js/jsfeat-min.js"></script>
  <script src="js/frontalface.js"></script>
  <script src="js/jsfeat_detect.js"></script>
  <script src="js/left_eye_filter.js"></script>
  <script src="js/right_eye_filter.js"></script>
  <script src="js/nose_filter.js"></script>
  <script src="models/model_pca_20_svm.js"></script>
  <script src="js/clm.js"></script>
  <script src="js/svmfilter_webgl.js"></script>
  <script src="js/svmfilter_fft.js"></script>
  <script src="js/mossefilter.js"></script>
  <div class="container">
    <canvas class="results" width="360" height="270"></canvas>
    <img class="resultimage" width="360" height="270" />
    <div class="videocontainer">
      <video class="videoel" autoplay width="360" height="270"></video>
      <canvas class="overlay" width="360" height="270"></canvas>
    </div>
    <div class="toolbar">
      <button type="button" disabled class="toolbar-button startbutton">Detect</button>
      <button type="button" class="toolbar-button savebutton">Snap</button>
      <button type="button" class="toolbar-button stampbutton">Stamp</button>
    </div>
    <button type="button" class="toolbar-button cancelbutton">X</button>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
